<style>

    #newsL{
        display: none;
    }

    #container{
        height: auto;
        margin-top: 60px;
        display: flex;
        flex-wrap: wrap;
        width: 95%;
        justify-content: center;
    }

	#postList, #postTrending {
        height: auto;
        min-height: 10vh;
        padding: 15px 20px;
        background-color: #31393b;
        text-align: center;
        box-shadow: 1px 1px 8px 0px black;
        color: white;
        border-radius: 4px;
        margin: 5px 15px;
    }

    .heading{
        text-transform: capitalize;
        color: white;
        cursor: default;
        font-family: 'Spartan', sans-serif;
    }

    #postContainer{
        display: flex;
        flex-wrap: wrap;
        width: 95%;
        height: auto;
        min-height: 200px;
        justify-content: center;
    }

    #postContainer .post{
        width: 45%;
        background-color: #2C3335;
        margin:5px;
    }


    #postFilter{
        position: fixed;
        width: 0px;
        height: 100%;
        left: 0;
        top: 0;
        perspective: 600px;
    }

    #postFilter #navHeading{
        position: relative;
    }

    #innerContainer{
    	position: relative;
        width: 100%;
        height: 100%;
        display: block;
        box-shadow: 1px 5px 20px 0px black;
        background-color: #2C3335;
        transition: 0.2s;
        transform-style: preserve-3d;
        transform-origin: center left;
        transform:  rotateY(-90deg);
    }

    #filterTrigger{
        position: fixed;
        display: flex;
        align-items: center;
        left: 0;
        top: 0;
        height: 100%;
        width: 20px;
    }

    #filterTrigger #filterTriggerButton{
        background: #E71C23;
        padding: 3px;
        opacity: 0.3;
        border-radius: 3px;
        height: fit-content;
        width: fit-content;
        cursor: default;
    }

    #filterTrigger #filterTriggerButton:hover{
        opacity: 0.8;
    }

    #navHeading{
        text-align: center;
        padding-top: 7px;
    }

        /*Very small devices ,*/

    }

    @media (min-width:320px) {

            width: 85%;

        .heading{
            font-size: 15px;
