<style>
body {
    background-color: #333945;
    width: 100vw;
    height: 50vh;
}

#homeL {
    display: none;
}

#content {
    top: 0%;
    left: 0;
    width: 100%;
    position: absolute;
}


#container {
    height: auto;
    display: flex;
    flex-wrap: wrap;
    width: 95%;
    justify-content: center;
    perspective: 600px;
}
.postList,
.postTrending {
    height: -webkit-fit-content;
    min-height: 10vh;
    padding: 15px 20px;
    background-color: #31393b;
    box-shadow: 1px 1px 8px 0px black;
    color: white;
    border-radius: 4px;
    margin: 5px 15px;
    transform-style: preserve-3d;
    -webkit-font-smoothing: antialiased;
    backface-visibility: hidden;
}

.heading {
    text-transform: capitalize;
    color: white;
    cursor: default;
    font-family: 'Kreon', serif;
}

.postContainer {
    display: flex;
    flex-wrap: wrap;
    width: 95%;
    height: auto;
    min-height: 200px;
    justify-content: center;
    margin: 20px 0;
}

.postContainer .post {
    width: 45%;
    height: auto;
    min-height: 150px;
    max-height: 200px;
    margin: 5px;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    backface-visibility: hidden;
    /*box-shadow: 1px 1px 8px 0px black;*/
}

.postContainer .post .postTitle {
    margin: 25px auto;
    text-transform: capitalize;
    cursor: default;
    font-family: system-ui;
    text-align: left;
    padding: 0 15px 0 10px;
    z-index: 10;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    transition: 0.2s;
}

.postList:hover .post {
    box-shadow: 1px 1px 5px 0px black;
}

.post:hover {
    box-shadow: 1px 1px 10px 0px black;
    transform: translateZ(15px);
    filter: brightness(1.2);
}


.postContainer .post .postThumbnail {
    position: absolute;
    height: 100%;
    width: auto;
    min-width: 100%;
    margin: 0;
    z-index: 5;
    top: 0;
    left: 0;
    object-fit: cover;
    object-position: center;
    filter: brightness(0.65);
}

@media (max-width: 319px) {

    /*Very small devices ,*/
    .postList,
    .postTrending {
        width: 85%;
    }

    .heading {
        font-size: 15px;
    }

    .postTitle {
        font-size: 12px;
    }

    .postContainer .post {
        width: 85%;
    }
}

@media (min-width:320px) {

    /* smartphones, iPhone, portrait 480x320 phones */
    .postList,
    .postTrending {
        width: 85%;
    }

    .heading {
        font-size: 17px;
    }

    .postTitle {
        font-size: 15px;
    }

    .postContainer .post {
        width: 85%;
    }
}

@media (min-width:481px) {

    /* portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide. */
    .postList,
    .postTrending {
        width: 85%;
    }

    .heading {
        font-size: 20px;
    }

    .postTitle {
        font-size: 17px;
    }

    .postContainer .post {
        width: 45%;
    }
}

@media (min-width:641px) {

    /* portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones */
    .postList,
    .postTrending {
        width: 90%;
    }

    .heading {
        font-size: 22px;
    }

    .postTitle {
        font-size: 20px;
    }

    .postContainer .post {
        width: 45%;
    }
}

@media (min-width:961px) {

    /* tablet, landscape iPad, lo-res laptops ands desktops */
    .postList,
    .postTrending {
        width: 85%;
    }

    .heading {
        font-size: 25px;
    }

    .postTitle {
        font-size: 22px;
    }

    .postContainer .post {
        width: 45%;
    }
}

@media (min-width:1025px) {

    /* big landscape tablets, laptops, and desktops */
    .postList {
        width: 50%;
    }

    .postTrending {
        width: 30%;
    }

    .heading {
        font-size: 25px;
    }

    .postTitle {
        font-size: 22px;
    }

    .postContainer .post {
        width: 45%;
    }
}

@media (min-width:1281px) {

    /* hi-res laptops and desktops */
    .postList {
        width: 55%;
    }

    .postTrending {
        width: 30%;
    }

    .heading {
        font-size: 25px;
    }

    .postTitle {
        font-size: 22px;
    }

    .postContainer .post {
        width: 45%;
    }
}
</style>
