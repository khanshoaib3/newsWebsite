<style>
	body {
		width: 100vw;
		height: 50vh;
	}

    #homeL {
        display: none;
    }

    #content {
        top: 0%;
        left: 0;
        width: 100%;
        position: absolute;
        display: flex;
		flex-wrap: wrap;
        justify-content: center;
    }


    #container {
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        perspective: 600px;
    }

    .postList,
    .postTrending {
        height: -webkit-fit-content;
        width: 100%;
        min-height: 10vh;
        padding: 15px 20px;
        background-color: #303536;
        color: white;
        border-radius: 10px;
        margin: 5px 15px;
        transition: 0.01s;
        perspective: 10000px;
    }

    .postTrending {
        height: max-content;
    }

    .postTrending .postContainer .post {
        width: 85%;
    }

    .heading,
    .trendingHeading {
        text-transform: capitalize;
        color: white;
        cursor: default;
        font-family: 'Kreon', serif;
        font-variant: small-caps;
    }

    .postContainer {
        display: flex;
        flex-wrap: wrap;
        width: 95%;
        height: auto;
        min-height: 200px;
        justify-content: center;
        margin: 20px 0;
    }

    .postContainer .post {
        width: 45%;
        height: auto;
        min-height: 150px;
        max-height: 200px;
        margin: 5px;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        backface-visibility: hidden;
        /*box-shadow: 1px 1px 8px 0px black;*/
    }

    .postContainer .post .postTitle {
        margin: 25px auto;
        text-transform: capitalize;
        cursor: default;
        font-family: system-ui;
        text-align: left;
        padding: 0 15px 0 10px;
        z-index: 10;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        transition: 0.2s;
    }


    .postContainer .post .postThumbnail {
        position: absolute;
        height: 100%;
        width: auto;
        min-width: 100%;
        margin: 0;
        z-index: 5;
        top: 0;
        left: 0;
        object-fit: cover;
        object-position: center;
        filter: brightness(0.65);
    }

    #carouselContainer {
        position: relative;
        display: block;
    }

    #carouselContainer #postCarousel {
        width: 70%;
        height: 90%;
        overflow: hidden;
        border-radius: 5px;
    }

    .item {
        width: 100% !important;
        height: 100% !important;
    }

    .item>img,
    .item>a>img {
        object-fit: cover !important;
        object-position: center !important;
        filter: brightness(0.5) !important;
        height: 100% !important;
        width: auto !important;
        min-width: 100% !important;
    }

    @media (hover: hover) {

        .postTrending:hover,
        .postList:hover {
            box-shadow: 1px 1px 12px 0px black;
            background-color: #2C3335;
            transform: scale(1.01);
        }

        .post:hover {
            box-shadow: 1px 1px 10px 0px black;
            transform: translateZ(150px);
            filter: brightness(1.2);
        }

    }

    @media (hover: none) {

        .postTrending,
        .postList{
            box-shadow: 1px 1px 6px 0px black;
            background-color: #2C3335;
            transform: scale(1);
        }

        .post{
            box-shadow: 1px 1px 5px 0px black;
            transform: translateZ(150px);
            filter: brightness(1.2);
        }


    }

    @media (max-width: 319px) {

        /*Very small devices ,*/
        #container {
            width: 90%;
        }

        .postTrending {
            width: 82%;
			order: 1;
        }

		#container {
			order: 2;
		}

		#carouselContainer {
			order: 0;
		}


        .heading,
        .trendingHeading {
            font-size: 27px;
        }

        .postTitle {
            font-size: 12px;
        }

        .postList .postContainer .post,
        .postTrending .postContainer .post {
            width: 85%;
        }

        #carouselContainer {
            width: 90%;
            height: 250px;
        }
    }

    @media (min-width:320px) {

        /* smartphones, iPhone, portrait 480x320 phones */
        #container {
            width: 90%;
        }

        .postTrending {
            width: 82%;
			order: 1;
        }

		#container {
			order: 2;
		}

		#carouselContainer {
			order: 0;
		}


        .heading,
        .trendingHeading {
            font-size: 27px;
        }

        .postTitle {
            font-size: 15px;
        }

        .postList .postContainer .post,
        .postTrending .postContainer .post {
            width: 85%;
        }

        #carouselContainer {
            width: 100%;
            height: 200px;
        }
    }

    @media (min-width:481px) {

        /* portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide. */
        #container {

        }

        .postTrending {
            width: 85%;
			order: 1;
        }

		#container {
			order: 2;
		}

		#carouselContainer {
			order: 0;
		}

        .trendingHeading {
            font-size: 27px;
        }

            font-size: 17px;
        }

        .postList .postContainer .post,
        .postTrending .postContainer .post {
            width: 65%;
        }

        #carouselContainer {
            width: 90%;
            height: 200px;
        }
    }

    @media (min-width:641px) {

        /* portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones */
        #container {
            width: 80%;
        }

        .postTrending {
            width: 76%;
			order: 1;
        }

		#container {
			order: 2;
		}

		#carouselContainer {
			order: 0;
		}

        .heading,
        .trendingHeading {
            font-size: 28px;
        }

        .postTitle {
            font-size: 20px;
        }

        .postList .postContainer .post {
            width: 45%;
        }

        .postTrending .postContainer .post {
            width: 45%;
        }

        #carouselContainer {
            width: 90%;
            height: 350px;
        }
    }

    @media (min-width:961px) {

        /* tablet, landscape iPad, lo-res laptops ands desktops */
        #container {
            width: 60%;
        }

        .postTrending {
            width: 30%;
        }

        .heading,
        .trendingHeading {
            font-size: 32px;
        }

        .postTitle {
            font-size: 22px;
        }

        .postList .postContainer .post {
            width: 45%;
        }

        .postTrending .postContainer .post {
            width: 70%;
        }

        #carouselContainer {
            width: 70%;
            height: 350px;
        }
    }

    @media (min-width:1025px) {

        /* big landscape tablets, laptops, and desktops */
        #container {

        }

        .trendingHeading {

        }

        .postTitle {

        }

        .postList .postContainer .post {
            width: 45%;
        }

        .postTrending .postContainer .post {

        }

            height: 450px;
        }
    }

    @media (min-width:1281px) {

        /* hi-res laptops and desktops */
        #container {
            width: 60%;
        }

        .postTrending {
            width: 30%;
        }

        .heading,
        .trendingHeading {
            font-size: 32px;
        }

        .postTitle {
            font-size: 22px;
        }

        .postList .postContainer .post {
            width: 45%;
        }

        .postTrending .postContainer .post {

        }

        #carouselContainer {

        }
    }
</style>
