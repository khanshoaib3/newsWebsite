<style>

  #container{
    margin: 0;
  }
  
  #passwordEdit{
    overflow: hidden;
    transform: scale(0.90);
    height: 0px;
    transition: 0.3s;
  }

  #profile {
    min-width: 100px;
    width: fit-content;
  }

  .innerForm{
    margin: 10px 0;
  }

  .innerProfile {
    text-align: left;
    width: fit-content;
    margin: 0 10px;
    cursor: default;
  }

  .label {
    text-transform: capitalize;
    font-family: 'Spartan', sans-serif;
    font-size: 20px;
  }

  .innerProfile .value {
    font-family: 'Spartan', sans-serif;
    font-size: 18px;
  }

  #extra {
    position: absolute;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: 50;
    transform: scale(0);
    transition: 0.2s;
  }

  #extraContainer {
    padding: 10px 15px;
    background-color: #e4e4e4;
    position: absolute;
    z-index: 100;
    text-align: center;
    border-radius: 4px;
  }

  #extraContainer div {
    text-align: left;
  }

  #extraContainer .innerForm input {
    border-bottom: 1px solid black !important;
    color: black !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  #extraContainer span {
    font-family: 'Spartan', sans-serif;
    font-size: 15px;
  }

  #extraContainer .innerForm {
    height: min-content;
    padding: 0 !important;
    margin: 0 !important;
    line-height: initial;
  }

  #formSubmit {
    background-color: #ff767b;
  }

  #formSubmit:hover {
    background-color: #fc696e;
  }

  .cancelButton {
    background-color: rgb(177, 177, 177);
  }

  .cancelButton:hover {
    background-color: rgb(162, 162, 162);
  }
  #uploadedPhotos{
    width: 55%;
    height: fit-content;
    max-width: 80%;
    padding: 20px;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    background-color: #303536;
    justify-content: space-evenly;
    border-radius: 10px;
  }

  #uploadedPhotos:hover{
    box-shadow: 1px 1px 12px 0px black;
    background-color: #2C3335;
    transform: translateZ(10px);
  }

  #uploadedPhotos .photo{
    width: 45%;
    height: 150px;
    overflow: hidden;
  }
  .photo img{
    min-height: 100%;
    min-width: 100%;
    max-height: 110%;
    object-fit: cover;
    object-position: center;
    filter: brightness(0.90);
  }

  .photo img:hover{
    filter: brightness(0.65);
  }
</style>
