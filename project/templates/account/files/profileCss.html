<style>
#content {
    margin-top: 10vh;
    height: fit-content;
}

#container,#uploadedPhotos,#uploadedPosts {
    margin: 20px 0;
}

#passwordEdit {
    overflow: hidden;
    transform: scale(0.90);
    height: 0px;
    transition: 0.3s;
}

#profile {
    min-width: 100px;
    width: fit-content;
}

.innerForm {
    margin: 10px 0;
}

.innerProfile {
    text-align: left;
    width: fit-content;
    margin: 0 10px;
    cursor: default;
}

.label {
    text-transform: capitalize;
    font-family: 'Spartan', sans-serif;
}

.innerProfile .value {
    font-family: 'Spartan', sans-serif;
}

#extra {
    position: fixed;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: 50;
    transform: scale(0);
    transition: 0.2s;
}

#extraOverlay{
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: fixed;
    background-color: rgba(0, 0, 0, 0);
    pointer-events: none;
}

#extraContainer {
    padding: 10px 15px;
    background-color: #F8D7DA;
    position: absolute;
    z-index: 100;
    text-align: center;
    border-radius: 4px;
}

#extraContainer div {
    text-align: left;
}

#extraContainer .innerForm input {
    border-bottom: 1px solid black !important;
    color: black !important;
    padding: 0 !important;
    margin: 0 !important;
}

#extraContainer span {
    width: 100%;
    text-align: center;
    color: Black;
    font-size: 25px;
    text-transform: capitalize;
}

#extraContainer .innerForm {
    height: min-content;
    padding: 0 !important;
    margin: 0 !important;
    line-height: initial;
}

#extraContainer #promptForm #buttons{
    width: 100%;
    display: flex;
    justify-content: space-evenly;
}

#extraContainer #promptForm #buttons button{
    color: white;
    font-size: 15px;
    text-transform: capitalize;
}

.cancelButton {
    background-color: #8c8c8c;
}

.cancelButton:hover {
    background-color: gray;
}

#uploads {
    height: fit-content;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}

#uploadedPhotos, #uploadedPosts {
    height: fit-content;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    background-color: #303536;
    justify-content: space-evenly;
    border-radius: 10px;
}

#uploadedPhotos:hover, #uploadedPosts:hover {
    box-shadow: 1px 1px 12px 0px black;
    background-color: #2C3335;
    transform: scale(1.01);
}

#uploadedPhotos:hover .photo, #uploadedPosts:hover .post {
    box-shadow: 1px 1px 6px 0px black;
}

#uploadedPhotos .photo, #uploadedPosts .post {
    width: 45%;
    height: 150px;
    overflow: hidden;
    position: relative;
    margin-bottom: 10px;
    border-radius: 5px;
}

.photo img,.post img {
    min-height: 100%;
    min-width: 100%;
    max-height: 110%;
    object-fit: cover;
    object-position: center;
    z-index: 5;
    filter: brightness(0.7);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: rgba(0, 0, 0, 0.65);
    color: transparent;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    transition: 0.2s;
    cursor: default;
    opacity: 0;
}

.overlay:hover {
    color: white;
    opacity: 1;
}

.overlay:hover .postTitle{
    display: none;
}

#uploadedPhotos #head,#uploadedPosts #head {
    width: 100%;
    text-align: center;
    margin-bottom: 10px;
    color: white
}

.photo .preview,
.photo .imageSelector {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.photo .preview {
    z-index: 5;
}

.photo .imageInput {
    width: 0;
    visibility: hidden;
    pointer-events: none;
}

.post .postTitle{
    color: white;
    margin: 25px auto;
    text-transform: capitalize;
    cursor: default;
    font-family: system-ui;
    text-align: left;
    padding: 0 15px 0 10px;
    z-index: 10;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    transition: 0.2s;
}

#afterSelect {
    transition: 0.2s;
    width: 0;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-evenly;
    z-index: 10;
    background-color: rgba(0, 0, 0, 0.25);
}

#afterSelect:hover {
    background-color: rgba(0, 0, 0, 0.65);
}

#loadingAnim {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    background: rgba(44, 51, 53, 0.85);
    height: 100vh;
    z-index: 100;
    transition: 0.2s;
    opacity: 0;
    pointer-events: none;
}

    }
