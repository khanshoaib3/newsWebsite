<style>

  #content{
    margin-top: 10vh;
  }

  #container{
    margin: 0;
  }
  
  #passwordEdit{
    overflow: hidden;
    transform: scale(0.90);
    height: 0px;
    transition: 0.3s;
  }

  #profile {
    min-width: 100px;
    width: fit-content;
  }

  .innerForm{
    margin: 10px 0;
  }

  .innerProfile {
    text-align: left;
    width: fit-content;
    margin: 0 10px;
    cursor: default;
  }

  .label {
    text-transform: capitalize;
    font-family: 'Spartan', sans-serif;
    font-size: 20px;
  }

  .innerProfile .value {
    font-family: 'Spartan', sans-serif;
    font-size: 18px;
  }

  #extra {
    position: absolute;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: 50;
    transform: scale(0);
    transition: 0.2s;
  }

  #extraContainer {
    padding: 10px 15px;
    background-color: #e4e4e4;
    position: absolute;
    z-index: 100;
    text-align: center;
    border-radius: 4px;
  }

  #extraContainer div {
    text-align: left;
  }

  #extraContainer .innerForm input {
    border-bottom: 1px solid black !important;
    color: black !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  #extraContainer span {
    font-family: 'Spartan', sans-serif;
    font-size: 15px;
  }

  #extraContainer .innerForm {
    height: min-content;
    padding: 0 !important;
    margin: 0 !important;
    line-height: initial;
  }

  #formSubmit {
    background-color: #ff767b;
  }

  #formSubmit:hover {
    background-color: #fc696e;
  }

  .cancelButton {
    background-color: rgb(177, 177, 177);
  }

  .cancelButton:hover {
    background-color: rgb(162, 162, 162);
  }

  #uploads{
    width: 55%;
    height: fit-content;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
  }

  #uploadedPhotos{
    width: 100%;
    height: fit-content;
    max-width: 80%;
    padding: 20px;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    background-color: #303536;
    justify-content: space-evenly;
    border-radius: 10px;
  }

  #uploadedPhotos:hover{
    box-shadow: 1px 1px 12px 0px black;
    background-color: #2C3335;
    transform: scale(1.01);
  }

  #uploadedPhotos:hover .photo{
    box-shadow: 1px 1px 6px 0px black;
  }

  #uploadedPhotos .photo{
    width: 45%;
    height: 150px;
    overflow: hidden;
    position: relative;
    margin-bottom: 10px;
  }
  .photo img{
    min-height: 100%;
    min-width: 100%;
    max-height: 110%;
    object-fit: cover;
    object-position: center;
    z-index: 5;
    filter: brightness(0.85);
  }
  #uploadedPhotos .overlay{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: rgba(0, 0, 0, 0);
    color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
    cursor: default;
  }
  #uploadedPhotos .overlay:hover{
    color: white;
    background: rgba(0, 0, 0, 0.65);
  }

  #uploadedPhotos #head{
    width: 100%;
    text-align: center;
    margin-bottom: 10px;
  }

  .photo .preview,.photo .imageSelector{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .photo .preview{
    z-index: 5;
  }

  .photo .imageInput{
    width: 0;
    visibility: hidden;
    pointer-events: none;
  }
  #afterSelect{
    transition: 0.2s;
    width: 0;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-evenly;
    z-index: 10;
    background-color: rgba(0,0,0,0.25);
  }
  #afterSelect:hover{
    background-color: rgba(0,0,0,0.65);
  }
@media (min-width:481px) {
  /* portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide. */
  #container,#uploads{
    width: 85%;
  }
}

@media (min-width:641px) {
  /* portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones */
  #container,#uploads{
    width: 85%;
  }
}

@media (min-width:961px) {

  /* tablet, landscape iPad, lo-res laptops ands desktops */
  #container,#uploads{
    width: 45%;
  }
}

@media (min-width:1025px) {

  /* big landscape tablets, laptops, and desktops */
  #container,#uploads{
    width: 45%;
  }
}

@media (min-width:1281px) {

  /* hi-res laptops and desktops */
  #container,#uploads{
    width: 45%;
  }
}
</style>
