{% extends 'account/base.html' %}

  

{% block title %}
  Profile
{% endblock %}



{% block content %}
<div id="container">
  <div id="head">Log in</div>
  <div id="profile">
    <div class="innerProfile">
        <span class="label">First Name :</span>
        <span class="value">{{ request.user.first_name }}</span>
    </div>
    <div class="innerProfile">
        <span class="label">Last Name :</span>
        <span class="value">{{ request.user.last_name }}</span>
    </div>
    <div class="innerProfile">
        <span class="label">username :</span>
        <span class="value">{{ request.user.username }}</span>
    </div>
    <div class="innerProfile">
        <span class="label">Email :</span>
        <span class="value">{{ request.user.email }}</span>
    </div>
  </div>
  <div id="foot"><a href="/account/logout/"><button>Log out</button></a></div>
</div>
{% endblock content %}
