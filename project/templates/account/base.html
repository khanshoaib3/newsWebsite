<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  {% include commonCss %}
  {% block css %}{% endblock %}
</head>
<body>
  <div id="content" {% if response %} style="filter: blur(1px);"{% endif %}>
    {% include nav %}
    
    {% block content %}{% endblock content %}
    
  </div>
  
  {% block extras %}{% endblock extras %}

  <div id="alertBox" onclick="closeAlertBox()" style=' {% if response %} display: flex; {% else %} display: none; {% endif %}'>
    <div class="alert alert-danger alert-dismissible fade show" style="text-transform: capitalize;z-index: 100;" role="alert">
      <strong>Error!</strong> <span id="alertBoxMessage">{{ response }} </span>
      <button type="button" class="close" aria-label="Close" onclick="closeAlertBox()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% include commonJs %}
  {% block js %}{% endblock %}
  <script>
    function closeAlertBox() {
      document.getElementById("content").style.filter = "blur(0px)";
      document.getElementById("alertBox").style.display = "none";
    }
    function openAlertBox(value) {
      $('span#alertBoxMessage').text(value);
      document.getElementById("content").style.filter = "blur(1px)";
      document.getElementById("alertBox").style.display = "flex";
    }
  </script>
</body>
</html>
